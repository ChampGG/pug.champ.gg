<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% if page.url == '/' %}
            <a class="navbar-brand page-scroll" href="#page-top">PugChamp</a>
            {% else %}
            <a class="navbar-brand" href="{{site.github.url}}/">PugChamp</a>
            <a class="navbar-text page-scroll" href="#page-top">{{page.title}}</a>
            {% endif %}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for section in page.sections %}
                    <li>
                        <a class="page-scroll" href="#{{section.id}}">{{section.title}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
